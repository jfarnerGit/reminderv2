<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="Website for Jacob's serverless email service">
		<meta name="author" content="Jacob Farner">
		<title>Save your pieces!</title>
		<!-- Using Bootstrap for core CSS -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
		<!-- Importing js scripts/files -->
		<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/fetch/2.0.1/fetch.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
		<!-- Link CSS sheet for customization beyond bootstrap -->
		<link href="main.css" rel="stylesheet">
	</head>
	<body>
		<div class="container">
			<form class="form-signin">
				<img class="d-block w-100" src="./mugs.png" alt="finished and unfinished">
				<center><h2 class="form-signin-heading">Greenware pieces drying out?</h2></center>
				<center><h3 class="form-signin-heading">Set yourself a reminder. Make sure your pieces are leather-like for trimming. </h3></center>
				<center><h3 class="form-signin-heading">Sign up for notifications:</h3></center>
				<div id='error-message'></div>
				<div id='success-message'></div>
				<label for="waitSeconds" class="sr-only"></label>
				<p>Required: </p>
				<input type="text" id="waitSeconds" class="form-control" placeholder="Time Between Reminders">
				<label for="message" class="sr-only">Message Content</label>
				<input type="text" id="message" class="form-control" placeholder="Message Content">
				<hr>
				<p><br> Phone number is required for SMS.<br> Enter email and phone number to receive both notification types. </p>
				<label for="email" class="sr-only">email</label>
				<input type="email" id="email" class="form-control" placeholder="Email">
				<label for="phone" class="sr-only">phone</label>
				<input type="text" id="phone" class="form-control" placeholder="Phone Number">
				<hr>
				<h3>Notification Service Options:<br><br></h3>
				<button id="emailButton" class="btn btn-md btn-primary btn-block" type="submit">Enroll in Email Service</button>
				<button id="smsButton" class="btn btn-md btn-primary btn-block" type="submit">Enroll in SMS service</button>
				<button id="bothButton" class="btn btn-md btn-primary btn-block" type="submit">Enroll in Email and SMS</button>
				<div id='results-message'></div>
			</form>
		</div> <!-- /container -->
		<script src="serverless.js"></script>
	</body>
</html>
